<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
  <meta name="keywords" content="Место, интерактивная страница, добавление фото, удаление фото" />
  <meta name="author" content="Руслан Юлдашев" />
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <!-- Блок header -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>

      <!-- Блок profile -->
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка изменения профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>

      <!-- Блок elements-->
      <section class="elements" aria-label="Блок с карточками">
        <ul class="elements__list"></ul>
      </section>

      <!-- Блок footer -->
      <footer class="footer">
        <p class="footer__copyright">©2022 Mesto Russia</p>
      </footer>

    </main>
  </div>

  <!-- Блок popup -->

  <!-- Модальное окно редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия карточки"></button>
      <form action="#" class="popup__form edit-form" name="editForm" novalidate>
        <fieldset class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__form-field">
            <input type="text" name="name" id="name" placeholder="Введите имя" autocomplete="off"
              class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
            <span class="popup__error" id="name-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="text" name="job" placeholder="Введите профессию" autocomplete="off"
              class="popup__input popup__input_type_job" required minlength="2" maxlength="200" id="job">
            <span class="popup__error" id="job-error"></span>
          </label>
          <button type="submit" class="popup__submit-button popup__submit-button_type_edit ">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Модальное окно добавления карточки -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия карточки"></button>
      <form action="#" class="popup__form add-form" name="addForm" novalidate>
        <fieldset class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__form-field">
            <input type="text" name="cardName" placeholder="Название" autocomplete="off"
              class="popup__input popup__input_type_card-name" id="title" minlength="2" maxlength="30" required>
            <span class="popup__error" id="title-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="url" name="cardLink" placeholder="Ссылка на картинку" autocomplete="off"
              class="popup__input popup__input_type_card-link" id="link" required>
            <span class="popup__error" id="link-error"></span>
          </label>
          <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Модальное окно увеличения картинки при клике -->
  <div class="popup popup_type_zoom-photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия карточки"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__zoom-photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- Template шаблон -->
  <template class="card">
    <li class="elements__item">
      <img class="elements__image">
      <button class="elements__card-delete"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>



</body>

</html>
