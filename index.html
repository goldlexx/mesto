<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
  <meta name="keywords" content="Mesto, интерактивная страница, добавление фото, удаление фото" />
  <meta name="author" content="Руслан Юлдашев" />
  <link rel="icon" href="./image/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <!-- Блок header -->

    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main>

      <!-- Блок profile -->

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__post">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- Блок elements-->

      <section class="elements">
        <ul class="elements__list">

          <li class="elements__item">
            <img src="./images/elements-karachayevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/elements-karachayevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
              <button class="elements__like"></button>
            </div>
          </li>

        </ul>
      </section>

      <!-- Блок footer -->

      <footer class="footer">
        <p class="footer__copyright">©2022 Mesto Russia</p>
      </footer>

    </main>
  </div>

  <!-- Блок popup -->

  <!-- Модальное окно редактирования профиля -->
  <section class="popup popup_type_edit" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form action="#" class="popup__form edit-form">
        <fieldset class="popup__content">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" name="name" value="Жак-Ив Кусто" autocomplete="off" class="popup__input popup__input-name">
          <input type="text" name="post" value="Исследователь океана" autocomplete="off"
            class="popup__input popup__input-post">
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
