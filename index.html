opup__input popup__input_type_job" required minlength="2" maxlength="200" id="job"/> <span class="popup__error" id="job-error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_type_edit">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Кнопка закрытия карточки"></button><form action="#" class="popup__form add-form" name="addForm" novalidate><fieldset class="popup__content"><h2 class="popup__title">Новое место</h2><label class="popup__form-field"><input name="name" placeholder="Название" autocomplete="off" class="popup__input popup__input_type_card-name" id="title" minlength="2" maxlength="30" required/> <span class="popup__error" id="title-error"></span></label> <label class="popup__form-field"><input type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" class="popup__input popup__input_type_card-link" id="link" required/> <span class="popup__error" id="link-error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button></fieldset></form></div></div><div class="popup popup_type_zoom-photo"><div class="popup__photo-container"><button type="button" class="popup__button-close" aria-label="Кнопка закрытия карточки"></button><figure class="popup__figure"><img src="#" alt="#" class="popup__zoom-photo"/><figcaption class="popup__caption"></figcaption></figure></div></div><template class="card"><li class="elements__item"><img class="elements__image"/> <button class="elements__card-delete"></button><div class="elements__description"><h2 class="elements__title"></h2><button class="elements__like"></button></div></li></template></body></html>
