<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
  <meta name="keywords" content="Mesto, интерактивная страница, добавление фото, удаление фото" />
  <meta name="author" content="Руслан Юлдашев" />
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <!-- Блок header -->

    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>

      <!-- Блок profile -->

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка изменения профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>

      <!-- Блок elements-->

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

      <!-- Блок footer -->

      <footer class="footer">
        <p class="footer__copyright">©2022 Mesto Russia</p>
      </footer>

    </main>
  </div>

  <!-- Блок popup -->

  <!-- Модальное окно редактирования профиля -->
  <section class="popup popup_type_edit" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия карточки"></button>
      <form action="#" class="popup__form edit-form" name="editForm">
        <fieldset class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" required name="name" placeholder="Введите имя" autocomplete="off"
            class="popup__input popup__input_type_name">
          <input type="text" required name="job" placeholder="Введите профессию" autocomplete="off"
            class="popup__input popup__input_type_job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <!-- Модальное окно добавления карточки -->
  <section class="popup popup_type_add" aria-label="Модальное окно добавления карточки">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия карточки"></button>
      <form action="#" class="popup__form add-form" name="addForm">
        <fieldset class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" required name="cardName" placeholder="Название" autocomplete="off"
            class="popup__input popup__input_type_card-name">
          <input type="text" required name="cardLink" placeholder="Ссылка на картинку" autocomplete="off"
            class="popup__input popup__input_type_card-link">
          <button type="submit" class="popup__submit-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>

  <!-- Модальное окно увеличения картинки при клике -->
  <section class="popup popup_type_zoom-photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия карточки"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__zoom-photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>

  <!-- Template шаблон -->
  <template id="card">
    <li class="elements__item">
      <img class="elements__image">
      <button class="elements__card-delete"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>

</body>

</html>
